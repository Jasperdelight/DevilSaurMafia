<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

  <title>Document</title>
</head>

<body>
  <header></header>

  <main>

    <div class="container-fluid bg-dark unselectable">

      <div class="row">

        <div class="col-12 d-flex justify-content-center">
          <i id="canvas" class="background-image" onclick="mine()">

            <img id="bonus-image" class="bonus-image" onclick="bonus()"
              src="https://images.unsplash.com/photo-1640547587776-4d9256b6f6ed?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8Y2hpcCUyMGRvcml0b3xlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=500&q=60"
              alt="bonus"></i>
        </div>
      </div>

      <div class="row">
        <div class="col-6 text-white text-end">
          <p>Click Count
            <span id="clickCount">0</span>
          </p>
        </div>

        <div class="col-6 text-white ">
          <p id="">Click Amount<span id="clickAmount">0</span></p>
          <p id="">Auto Amount<span id="autoAmount">0</span></p>
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="col-6">

          <button onclick="buyPick('pickaxe')">buy pick <span id="pickAmount"></span>
            <p>price <span id="pickPrice"></span></p>
          </button>

          <button onclick="buyAxe()">buy Axe <span id="axeAmount"></span>
            <p>price <span id="axePrice">500</span></p>
          </button>

          <button onclick="buyHummer('hummer')"> buy hummer
            <span id="hummerAmount">0</span>
            <p>price <span id="hummerPrice"></span></p>
          </button>

          <button onclick="buyRover('rover')"> buy rover
            <span id="roverAmount">0</span>
            <p>price <span id="roverPrice">1000</span></p>
          </button>
        </div>
      </div>
    </div>


    <!-- TEST BUTTONS -->
    <div class="col-6">

      <button onclick="collectAutoUpgrades()">Auto Upgrade TESTER</button>

      <button onclick="hideImage()"> TESTEr
        <span id="itemCount">0</span></button>

      <button onclick="buyItem('axe')"> TESTE
        <span id="itemCount">0</span></button>






  </main>

  <footer></footer>


  <script src="app.js"></script>
</body>

</html>
